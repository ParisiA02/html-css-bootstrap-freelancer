<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">  
            <div class="row">
                <div class="col-12">
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- jumbotron -->
        <div class="container">
            <div class="row">
                <div class="col jumbotron">
                    <div class="row">
                        <div class="col-12 jumbotron_image">
                        </div>
                        <div class="col-12 jumbotron_description">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- container portfolio -->
        <div class="container">
            <div class="row">
                <div class="col-12 title_portfolio">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 col-xl-4 red">
                </div>
                    
                <div class="col-12 col-md-6 col-xl-4 watergreen">
                </div>
        
                <div class="col-12 col-md-6 col-xl-4 black">
                </div>

                <div class="col-12 col-md-6 col-xl-4 lightblue">
                </div>
                        
                <div class="col-12 col-md-6 col-xl-4 blue">
                </div>

                <div class="col-12 col-md-6 col-xl-4 beige">
                </div>
            </div>
        </div>
        <!-- container about -->
        <div class="container about">
            <div class="row">
                <div class="col title_about">
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6 text_about">
                </div>
                <div class="col-12 col-md-6 text_about">
                </div>
            </div>
            <div class="row">
                <div class="col download_about">
                </div>
            </div>
        </div>
        <!-- container contact_me -->
        <div class="container">
            <div class="row">
                <div class="col-12 title_contact">

                </div>
            </div>
            <div class="row">
                <div class="col-12 form_contact">

                </div>
            </div>
            <div class="row">
                <div class="col-12 send_contact">

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 location">
                </div>
                <div class="col-12 around_web">
                </div>
                <div class="col-12 about_freelance">
                </div> 
            </div>
            <div class="row">
                <div class="col-12 copyright">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
